<form [formGroup]="form" (ngSubmit)="submit()">

    <input 
        type="form"
        class="border w-full py-2 px-4 mb-2"
        placeholder="Product Name"
        formControlName="title"
        appFocus
    >

    <p
        class="text-red-600 font-medium mb-2"
        *ngIf="title.errors != null && title.errors['minlength'] && title.touched"
    >
    The Name should contain at least 6 symbols. Now it is {{ title.value.length }}
    </p>

    <button
        type="submit"
        class="py-2 px-4 bg-blue-600 text-white rounded"
    >
        Create
    </button>

</form>
